<template>
    <lightning-card title="Property Details">
        <template if:false={propertyLoaded}>
            <lightning-spinner
                alternative-text="Loading"
                size="medium"
            ></lightning-spinner>
        </template>
        <template if:true={propertyLoaded}>
            <p>{barredName}</p>
            <p>{property.extraDetails}</p>
            <div><c-property-tile property={property}></c-property-tile></div>
        </template>
    </lightning-card>
</template>
